<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Yellow Background -->
  <rect width="400" height="400" fill="#F3D37C" rx="20"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#333" stroke-width="3" rx="15"/>
  
  <!-- QR Grid Pattern (simplified for display) -->
  <g fill="#000">
    <!-- Top-left corner position marker -->
    <rect x="40" y="40" width="60" height="60"/>
    <rect x="50" y="50" width="40" height="40" fill="#F3D37C"/>
    <rect x="60" y="60" width="20" height="20"/>
    
    <!-- Top-right corner position marker -->
    <rect x="300" y="40" width="60" height="60"/>
    <rect x="310" y="50" width="40" height="40" fill="#F3D37C"/>
    <rect x="320" y="60" width="20" height="20"/>
    
    <!-- Bottom-left corner position marker -->
    <rect x="40" y="300" width="60" height="60"/>
    <rect x="50" y="310" width="40" height="40" fill="#F3D37C"/>
    <rect x="60" y="320" width="20" height="20"/>
  </g>
  
  <!-- QR Data Area (pattern) -->
  <g fill="#000">
    <!-- Sample QR pattern -->
    <rect x="120" y="80" width="15" height="15"/>
    <rect x="150" y="80" width="15" height="15"/>
    <rect x="180" y="80" width="15" height="15"/>
    <rect x="120" y="110" width="15" height="15"/>
    <rect x="210" y="110" width="15" height="15"/>
    <rect x="150" y="140" width="15" height="15"/>
    <rect x="180" y="140" width="15" height="15"/>
    
    <rect x="120" y="200" width="15" height="15"/>
    <rect x="150" y="200" width="15" height="15"/>
    <rect x="180" y="200" width="15" height="15"/>
    <rect x="120" y="230" width="15" height="15"/>
    <rect x="210" y="230" width="15" height="15"/>
    <rect x="150" y="260" width="15" height="15"/>
    <rect x="180" y="260" width="15" height="15"/>
  </g>
  
  <!-- Center X for Fampay -->
  <text x="200" y="220" font-size="40" font-weight="bold" fill="#F4A460" text-anchor="middle">X</text>
  
  <!-- Fampay Text -->
  <text x="200" y="360" font-size="16" font-weight="bold" fill="#000" text-anchor="middle">tri√∂ UPI</text>
  
  <!-- Fampay ID -->
  <text x="200" y="385" font-size="12" fill="#333" text-anchor="middle">9309407084@fam</text>
</svg>
