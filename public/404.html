<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      // Extract the path after /study-buddy/
      var pathname = l.pathname;
      var startIndex = pathname.indexOf('/study-buddy/');
      if (startIndex !== -1) {
        var path = pathname.slice(startIndex + 12); // Remove /study-buddy/
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/study-buddy/?p=/' + path.split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
